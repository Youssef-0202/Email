
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'utilisateur.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'utilisateur.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'utilisateur.username' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'utilisateur.username' | translate}}" autofocus  id="1" [ngModel]="item.username">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'utilisateur.password' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'utilisateur.password' | translate}}" autofocus  id="2" [ngModel]="item.password">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'utilisateur.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'utilisateur.email' | translate}}" autofocus  id="3" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'utilisateur.signature' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'utilisateur.signature' | translate}}" autofocus  id="4" [ngModel]="item.signature">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
